<div class = 'col-12 col-md-10 mb-3 mx-auto'>

    <div class="card ">
        <div class ='card-body'>

            <h3>Comments</h3>
            <ul>
                {% for comment in blog_post.comments.all %}
                    <li>{{ comment.author }} - {{ comment.created_at }}<br>{{ comment.text }}</li>
                {% empty %}
                    <li>No comments yet.</li>
                {% endfor %}
            </ul>

            <h3>Add a Comment</h3>
            <form method="post" action="{{ blog_post.get_absolute_url }}/comment/">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit Comment</button>
            </form>

        </div>
    
    </div>
    
    </div>
